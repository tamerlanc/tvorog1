<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Sound Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        .sound-button {
            position: absolute;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transition: all 0.2s ease;
        }
        
        .sound-button:active {
            transform: scale(0.95);
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .control-panel {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        
        .mute-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        
        .status-indicator {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="container" id="soundContainer">
        <!-- The background image will be placed here -->
        <img src="roma.jpg" alt="Background" class="background-image" id="backgroundImage">
        
        <!-- Sound buttons will be dynamically created based on user clicks -->
    </div>
    
    <div class="control-panel">
        <button class="mute-button" id="muteButton">ðŸ”Š</button>
    </div>
    
    <div class="status-indicator" id="statusIndicator">Tap to start</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('soundContainer');
            const muteButton = document.getElementById('muteButton');
            const statusIndicator = document.getElementById('statusIndicator');
            
            // Audio elements
            let audioElements = {};
            let currentAudio = null;
            let isPlaying = false;
            let muted = false;
            let audioContext = null;
            let audioInitialized = false;
            
            // Update status
            function updateStatus(message) {
                statusIndicator.textContent = message;
            }
            
            // Initialize audio - creates all required audio elements
            function initializeAudio() {
                if (audioInitialized) return;
                
                // Create audio context for WebAudio API
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Define sound files - replace with your actual sounds
                const soundFiles = [
                    { id: 'sound1', path: 'sounds/tvorog.mp3' }
                ];
                
                // Create HTML5 Audio elements for each sound
                soundFiles.forEach(sound => {
                    const audio = new Audio();
                    audio.src = sound.path;
                    audio.preload = 'auto';
                    
                    // Critical: Force iOS to allow audio in silent mode
                    audio.setAttribute('webkit-playsinline', 'webkit-playsinline');
                    audio.setAttribute('playsinline', 'playsinline');
                    
                    // Set audio to high priority
                    audio.mozAudioChannelType = 'content'; // Firefox OS
                    
                    // Make it so the audio doesn't use the media session
                    if ('mediaSession' in navigator) {
                        navigator.mediaSession.playbackState = 'none';
                    }
                    
                    // When audio ends, allow new playback
                    audio.onended = function() {
                        isPlaying = false;
                        currentAudio = null;
                        updateStatus('Ready for next sound');
                    };
                    
                    // Add to our collection
                    audioElements[sound.id] = audio;
                    document.body.appendChild(audio);
                });
                
                // Create a special unlock audio element to bypass iOS silent mode
                const unlockEl = document.createElement('audio');
                unlockEl.id = 'unlockAudio';
                unlockEl.loop = false;
                unlockEl.src = "data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4LjI5LjEwMAAAAAAAAAAAAAAA//tQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAABBwC2tra2tra2tra2tra2tra2tra2tra2tra2tra2tra2tra2tra2tra2tra2AAAAAAAAAAAAAAAA//tQxAADwAABpAAAACAAADSAAAAAQHRyYWMAAAAAEAAAAFRJVDIAAAAOAAAAAExhdmY1OC4yOS4xMDBUQUcAAAAAAAAAAAAAAAAA";
                unlockEl.setAttribute('webkit-playsinline', 'webkit-playsinline');
                unlockEl.setAttribute('playsinline', 'playsinline');
                document.body.appendChild(unlockEl);
                
                audioInitialized = true;
                updateStatus('Audio initialized - tap anywhere');
            }
            
            // Unlock audio specifically for iOS devices
            function unlockAudioForIOS() {
                // First try to resume the audio context
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                
                // Play our special silent audio to unlock
                const unlockEl = document.getElementById('unlockAudio');
                if (unlockEl) {
                    unlockEl.play()
                        .then(() => {
                            unlockEl.pause();
                            unlockEl.currentTime = 0;
                        })
                        .catch(e => console.log('Audio unlock error:', e));
                }
                
                // Try to briefly play and pause each audio element
                Object.values(audioElements).forEach(audio => {
                    audio.play()
                        .then(() => {
                            audio.pause();
                            audio.currentTime = 0;
                        })
                        .catch(e => console.log('Audio element unlock error:', e));
                });
            }
            
            // Play a specific sound
            function playSound() {
                if (isPlaying || muted) {
                    if (isPlaying) updateStatus('Already playing a sound');
                    return;
                }
                
                // Get a random sound ID
                const soundIds = Object.keys(audioElements);
                if (soundIds.length === 0) return;
                
                const randomId = soundIds[Math.floor(Math.random() * soundIds.length)];
                const audio = audioElements[randomId];
                
                if (!audio) {
                    updateStatus('Sound not found');
                    return;
                }
                
                // Reset the audio to the beginning
                audio.currentTime = 0;
                
                // Try the more reliable HTMLMediaElement API first
                const playPromise = audio.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        // Playback started successfully
                        isPlaying = true;
                        currentAudio = audio;
                        updateStatus('Sound playing');
                    }).catch(error => {
                        // Auto-play was prevented
                        console.error("Playback failed:", error);
                        updateStatus('Sound blocked - tap again');
                        
                        // Try to unlock audio again
                        unlockAudioForIOS();
                    });
                } else {
                    // Older browsers might not return a promise
                    isPlaying = true;
                    currentAudio = audio;
                    updateStatus('Sound playing (legacy)');
                }
            }
            
            // Create a visual button at click position
            function createButton(x, y) {
                const button = document.createElement('div');
                button.className = 'sound-button';
                
                // Random size between 50 and 150px
                const size = Math.floor(Math.random() * 100) + 50;
                
                button.style.width = `${size}px`;
                button.style.height = `${size}px`;
                button.style.left = `${x - size/2}px`;
                button.style.top = `${y - size/2}px`;
                
                container.appendChild(button);
                
                // Animation for button appearance
                button.animate([
                    { opacity: 0, transform: 'scale(0.5)' },
                    { opacity: 1, transform: 'scale(1)' }
                ], {
                    duration: 300,
                    easing: 'ease-out'
                });
                
                // Remove button after animation
                setTimeout(() => {
                    button.animate([
                        { opacity: 1, transform: 'scale(1)' },
                        { opacity: 0, transform: 'scale(1.5)' }
                    ], {
                        duration: 500,
                        easing: 'ease-in'
                    }).onfinish = () => {
                        button.remove();
                    };
                }, 1000);
            }
            
            // Handle interaction (touch or click)
            function handleInteraction(x, y) {
                // Initialize audio on first interaction if needed
                if (!audioInitialized) {
                    initializeAudio();
                }
                
                // Try to unlock audio (especially for iOS)
                unlockAudioForIOS();
                
                // Create visual button
                createButton(x, y);
                
                // Play a sound
                playSound();
            }
            
            // Handle mouse clicks
            container.addEventListener('click', function(event) {
                handleInteraction(event.clientX, event.clientY);
            });
            
            // Handle touch events for mobile
            container.addEventListener('touchstart', function(event) {
                const touch = event.touches[0];
                handleInteraction(touch.clientX, touch.clientY);
                event.preventDefault();
            }, { passive: false });
            
            // Mute/Unmute button
            muteButton.addEventListener('click', function(event) {
                event.stopPropagation(); // Prevent container click
                muted = !muted;
                muteButton.textContent = muted ? 'ðŸ”‡' : 'ðŸ”Š';
                
                // If currently playing and muting, stop the sound
                if (muted && currentAudio && isPlaying) {
                    currentAudio.pause();
                    currentAudio.currentTime = 0;
                    isPlaying = false;
                    currentAudio = null;
                }
                
                updateStatus(muted ? 'Sound muted' : 'Sound unmuted');
            });
            
            // Additional event listeners to help with iOS audio in silent mode
            document.addEventListener('touchend', unlockAudioForIOS);
            document.addEventListener('click', unlockAudioForIOS);
            window.addEventListener('focus', unlockAudioForIOS);
            
            // Prevent zoom on double-tap
            let lastTapTime = 0;
            document.addEventListener('touchend', function(event) {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTapTime;
                if (tapLength < 500 && tapLength > 0) {
                    event.preventDefault();
                }
                lastTapTime = currentTime;
            });
            
            // Initialize WebAudio vibration if available
            if ('vibrate' in navigator) {
                container.addEventListener('click', function() {
                    navigator.vibrate(50); // Vibrate for 50ms on click
                });
            }
        });
    </script>
</body>
</html>
