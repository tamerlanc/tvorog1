<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Sound Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        .sound-button {
            position: absolute;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transition: all 0.2s ease;
        }
        
        .sound-button:active {
            transform: scale(0.95);
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .control-panel {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        
        .mute-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        
        .status-indicator {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container" id="soundContainer">
        <!-- The background image will be placed here -->
        <img src="roma.jpg" alt="Background" class="background-image" id="backgroundImage">
        
        <!-- Sound buttons will be dynamically created based on user clicks -->
    </div>
    
    <div class="control-panel">
        <button class="mute-button" id="muteButton">ðŸ”Š</button>
    </div>
    
    <div class="status-indicator" id="statusIndicator">Ready</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('soundContainer');
            const muteButton = document.getElementById('muteButton');
            const statusIndicator = document.getElementById('statusIndicator');
            
            // Audio context
            let audioContext;
            let sounds = [];
            let muted = false;
            let isPlaying = false; // Track if a sound is currently playing
            let currentSource = null;
            
            // Show status message temporarily
            function showStatus(message, duration = 1500) {
                statusIndicator.textContent = message;
                statusIndicator.style.opacity = "1";
                setTimeout(() => {
                    statusIndicator.style.opacity = "0";
                }, duration);
            }
            
            // Initialize audio context on user interaction
            function initAudio() {
                if (!audioContext) {
                    // Create audio context with options to work better on mobile
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    audioContext = new AudioContext({
                        latencyHint: 'interactive',
                        sampleRate: 44100
                    });
                    
                    // Create a sound bank (replace these with your own sounds)
                    sounds = [
                        { name: 'sound1', path: 'sounds/tvorog.mp3' }
                    ];
                    
                    // Preload sounds
                    sounds.forEach(sound => {
                        sound.buffer = null;
                        loadSound(sound.path).then(buffer => {
                            sound.buffer = buffer;
                            sound.duration = buffer.duration;
                        });
                    });
                    
                    showStatus("Audio initialized");
                }
                
                // Make sure audio context is running (needed for iOS)
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            }
            
            // Load a sound file
            async function loadSound(url) {
                try {
                    const response = await fetch(url);
                    const arrayBuffer = await response.arrayBuffer();
                    return await audioContext.decodeAudioData(arrayBuffer);
                } catch (error) {
                    console.error('Error loading sound:', error);
                    // Use a silent buffer as fallback during development
                    const buffer = audioContext.createBuffer(2, 44100, 44100);
                    buffer.duration = 2; // Default duration for fallback
                    return buffer;
                }
            }
            
            // Play a sound
            function playSound(buffer) {
                // Don't play if another sound is already playing
                if (isPlaying) {
                    showStatus("Already playing...");
                    return null;
                }
                
                if (audioContext && buffer && !muted) {
                    // Resume audio context (needed for iOS and some mobile browsers)
                    if (audioContext.state === 'suspended') {
                        audioContext.resume();
                    }
                    
                    // Create an audio element for better mobile compatibility
                    // This helps bypass silent mode restrictions
                    const audioElement = new Audio();
                    audioElement.crossOrigin = "anonymous";
                    
                    // Create a media element source
                    const source = audioContext.createBufferSource();
                    source.buffer = buffer;
                    
                    // Connect source to destination
                    source.connect(audioContext.destination);
                    
                    // Start playback
                    source.start(0);
                    currentSource = source;
                    isPlaying = true;
                    showStatus("Playing sound...");
                    
                    // Set a timer to mark when sound is done playing
                    const duration = buffer.duration * 1000; // Convert to milliseconds
                    setTimeout(() => {
                        isPlaying = false;
                        currentSource = null;
                        showStatus("Ready for next sound");
                    }, duration);
                    
                    return source;
                }
                return null;
            }
            
            // Force audio to play even in silent mode (iOS devices)
            function unlockAudio() {
                // Create a silent audio buffer
                const silentBuffer = audioContext.createBuffer(1, 1, 22050);
                const source = audioContext.createBufferSource();
                source.buffer = silentBuffer;
                source.connect(audioContext.destination);
                source.start(0);
                
                // Create and play a silent audio element (helps with iOS silent mode)
                const silentAudio = new Audio();
                silentAudio.autoplay = true;
                silentAudio.src = "data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4LjI5LjEwMAAAAAAAAAAAAAAA//tQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAABBwC2tra2tra2tra2tra2tra2tra2tra2tra2tra2tra2tra2tra2tra2tra2AAAAAAAAAAAAAAAA//tQxAADwAABpAAAACAAADSAAAAAQHRyYWMAAAAAEAAAAFRJVDIAAAAOAAAAAExhdmY1OC4yOS4xMDBUQUcAAAAAAAAAAAAAAAAA";
                document.body.appendChild(silentAudio);
                
                // Remove it after playing
                silentAudio.onended = function() {
                    document.body.removeChild(silentAudio);
                };
            }
            
            // Create a visual button at click position
            function createButton(x, y) {
                const button = document.createElement('div');
                button.className = 'sound-button';
                
                // Random size between 50 and 150px
                const size = Math.floor(Math.random() * 100) + 50;
                
                button.style.width = `${size}px`;
                button.style.height = `${size}px`;
                button.style.left = `${x - size/2}px`;
                button.style.top = `${y - size/2}px`;
                
                container.appendChild(button);
                
                // Animation for button appearance
                button.animate([
                    { opacity: 0, transform: 'scale(0.5)' },
                    { opacity: 1, transform: 'scale(1)' }
                ], {
                    duration: 300,
                    easing: 'ease-out'
                });
                
                // Remove button after animation
                setTimeout(() => {
                    button.animate([
                        { opacity: 1, transform: 'scale(1)' },
                        { opacity: 0, transform: 'scale(1.5)' }
                    ], {
                        duration: 500,
                        easing: 'ease-in'
                    }).onfinish = () => {
                        button.remove();
                    };
                }, 1000);
            }
            
            // Handle user interaction
            function handleInteraction(x, y) {
                // Initialize audio on first interaction
                initAudio();
                
                // Unlock audio for iOS (bypass silent mode)
                unlockAudio();
                
                // Create visual button
                createButton(x, y);
                
                // Play random sound from our bank if no sound is currently playing
                if (sounds.length > 0 && audioContext && !isPlaying) {
                    const randomSound = sounds[Math.floor(Math.random() * sounds.length)];
                    if (randomSound.buffer) {
                        playSound(randomSound.buffer);
                    }
                }
            }
            
            // Handle clicks anywhere on the container
            container.addEventListener('click', function(event) {
                // Get click position
                const x = event.clientX;
                const y = event.clientY;
                
                // Handle the interaction
                handleInteraction(x, y);
            });
            
            // Mute/Unmute button
            muteButton.addEventListener('click', function(event) {
                event.stopPropagation(); // Prevent container click
                muted = !muted;
                muteButton.textContent = muted ? 'ðŸ”‡' : 'ðŸ”Š';
                showStatus(muted ? "Sound muted" : "Sound unmuted");
                
                // Stop current sound if muting
                if (muted && currentSource) {
                    currentSource.stop();
                    currentSource = null;
                    isPlaying = false;
                }
            });
            
            // Prevent scrolling/zooming on mobile
            document.addEventListener('touchmove', function(event) {
                if (event.touches.length > 1) {
                    event.preventDefault();
                }
            }, { passive: false });
            
            // Handle touch events for mobile
            container.addEventListener('touchstart', function(event) {
                // Get touch position
                const touch = event.touches[0];
                const x = touch.clientX;
                const y = touch.clientY;
                
                // Handle the interaction
                handleInteraction(x, y);
                
                // Prevent default behavior
                event.preventDefault();
            }, { passive: false });
            
            // Add these event listeners to ensure audio works on iOS
            document.addEventListener('touchend', function() {
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            });
            
            window.addEventListener('focus', function() {
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            });
        });
    </script>
</body>
</html>
